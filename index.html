<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="modal-container hide">
        <div class="modal">
            <form id="form">
                <div class="close_div">
                    <div class="close">x</div>
                </div>
                <h1>Sign in</h1>
                <div class="name_div">
                    <input type="text" id="name" placeholder=" ">
                    <label for="name" class="label_one">Name</label>
                </div>
                <div class="surname_div">
                    <input type="text" id="surname" placeholder=" ">
                    <label for="surname" class="label_two">Surname</label>
                </div>
                <div class="gender_one_div">
                    <input type="radio" name="gender" id="male" value="Male">
                    <label for="male">Male</label>
                </div>
                <div class="gender_two_div">
                    <input type="radio" name="gender" id="female" value="Female">
                    <label for="female">Female</label>
                </div>
                <div class="title_div">
                    <label for="title">Basliq daxil edin</label>
                    <input type="text" id="title">
                </div>
                <div class="story_div">
                    <label for="story">Hekayeni daxil edin</label>
                    <input type="text" id="story">
                </div>
                <div class="submit">
                    <button class="submit_button">Submit</button>
                    
                </div>
            </form>
        </div>
    </div>
